<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <hr>
    <p>Abaixo está um belo exemplar de uma imagem tirada da própria pasta:</p>
    <img src="html5_logo-200.webp" alt="HTML5 Logo">
    <p>Logo em seguida uma demosntração de uma imagem retirada de uma sub-pasta:</p>
    <img src="imagens/css3_logo-200.webp" alt="CSS3 Logo">
    <P>Por último, mas não menos importante e interessante, o modo pelo qual se exibe uma imagem por maio de um link na Internet:</P>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="JavaScript Logo">
</body>
</html>
